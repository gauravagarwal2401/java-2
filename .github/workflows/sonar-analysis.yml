name: Sonar Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean verify sonar:sonar  -Dsonar.projectKey=sonarqube_Test_Java  -Dsonar.host.url=http://15.207.226.18:9000  -Dsonar.login=sqp_ef000369afd5d5a5b0126a04eedbca13ae79785f

